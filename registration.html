<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Nunito+Sans:wght@300;400;700&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="./vendors/font-awesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <title>RedApp, site for everyone that wants to sell, buy and find a job.</title>
</head>
<body>
   
    <section class="section-register" id="section-register">
        <div class="register">
            <div class="register__form">
                <form method="POST">
                    <div class="register__form-heading">
                        Register
                    </div>
                    <div class="register__form-logo">
                        <i class="fa fa-sign-in-alt"></i>
                    </div>
                    <div class="register__form__group">
                        <input type="text" class="register__form__input" placeholder="username" id="username" name="username" autocomplete="off" required>
                        <label for="username" class="register__form__label"><i class="fa fa-user"></i>Choose Username</label>
                        <div class="username-error"></div>
                    </div>

                    <div class="register__form__group">
                        <input type="text" class="register__form__input" placeholder="Email" id="email" name="email" autocomplete="off" required>
                        <label for="email" class="register__form__label"><i class="fa fa-paper-plane"></i>Email Address</label>
                        <div class="email-error"></div>
                    </div>

                    <div class="register__form__group">
                        <input type="password" class="register__form__input" placeholder="Choose password" id="password" name="password" required>
                        <label for="password" class="register__form__label"><i class="fa fa-unlock-alt"></i>Password</label>
                        <div class="email-error"></div>
                    </div>

                    <div class="register__form__group">
                        <input type="password" class="register__form__input" placeholder="Confirm password" id="confirm-password" name="confirm-password" required>
                        <label for="confirm-password" class="register__form__label"><i class="fa fa-unlock-alt"></i>Confirm Password</label>
                        <div class="confirm-password-error"></div>
                    </div>

                    <div class="register__form_group progress-bar"></div>

                    <div class="">
                        <button type="submit" class="btn btn-register" id="submit-registration">Create Account &rarr;</button>
                    </div>

                    <p class="already-member">Already a member? <a href="login.html" class="to_login">Log In</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/menuClick.js"></script>
</body>
</html>
